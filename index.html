<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>链接池管理</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f7fb;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 20px;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 100%; max-width: 880px;
      padding: 40px 30px;
    }
    h2 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    .current-target {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
      font-size: 1.05rem;
    }
    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      justify-content: space-between;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }
    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    .link-item {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .link-item input, .link-item textarea {
      flex: 1;
      padding: 10px;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .link-item span {
      font-size: 0.95rem;
      color: #555;
      white-space: nowrap;
    }
    .link-item button {
      background-color: #dc3545;
    }
    .link-item button:hover {
      background-color: #c82333;
    }
    .open-link {
      text-decoration: none;
      background-color: #28a745;
      color: white;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 6px;
    }
    .open-link:hover { background-color: #218838; }
    .loading, .error {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }
    .loading { color: #007bff; display: none; }
    .loading.show { display: block; }
    .error { color: #e74c3c; display: none; }
    .error.show { display: block; }
    /* Add responsiveness */
    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
      }
      button {
        width: 100%;
        margin-top: 12px;
      }
    }
    /* Dialog box styles */
    .dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 500px;
      display: none;
    }
    .dialog.show {
      display: block;
    }
    .dialog button {
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
    }
    .dialog button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔗 链接池管理</h2>
    <div class="current-target" id="currentTarget">🎯 正在识别当前跳转链接…</div>

    <div class="input-group">
      <input type="text" id="newUrl" placeholder="请输入新链接（如：https://example.com）" />
      <button onclick="addLink()">添加</button>
      <button onclick="saveLinks()">保存</button>
    </div>

    <div id="linkList"></div>
    <div class="loading" id="loading">加载中...</div>
    <div class="error" id="error"></div>
  </div>

  <!-- Dialog for viewing link details -->
  <div class="dialog" id="linkDialog">
    <h3>链接详情</h3>
    <div id="dialogUrl"></div>
    <div id="dialogClicks"></div>
    <div id="dialogRemark"></div>
    <button onclick="closeDialog()">关闭</button>
  </div>

  <script>
    const API = 'https://a-b-frosty-tree-ac99.youihim1234.workers.dev/api/links';
    const API_TARGET = 'https://a-b-frosty-tree-ac99.youihim1234.workers.dev/api/target';
    let links = [];

    async function fetchLinks() {
      document.getElementById('loading').classList.add('show');
      const res = await fetch(API);
      const data = await res.json();
      links = data.links || [];
      renderList();
      document.getElementById('loading').classList.remove('show');
    }

    async function fetchCurrentTarget() {
      try {
        const res = await fetch(API_TARGET);
        const data = await res.json();
        const label = data.target.url || '未知链接';
        document.getElementById('currentTarget').textContent = `🎯 当前访问者将跳转到第 ${data.index + 1} 个链接：${label}`;
      } catch {
        document.getElementById('currentTarget').textContent = '⚠️ 无法获取当前跳转链接';
      }
    }

    function renderList() {
      const list = document.getElementById('linkList');
      list.innerHTML = '';
      links.forEach((link, index) => {
        const div = document.createElement('div');
        div.className = 'link-item';
        div.innerHTML = `
          <input type="text" value="${link.url}" onchange="updateLink(${index}, 'url', this.value)" />
          <span>点击量：${link.clicks || 0}</span>
          <textarea placeholder="备注" onchange="updateLink(${index}, 'remark', this.value)">${link.remark || ''}</textarea>
          <a href="#" class="open-link" onclick="openLinkDialog(${index})">查看详情</a>
          <button onclick="removeLink(${index})">删除</button>
        `;
        list.appendChild(div);
      });
    }

    function updateLink(index, field, value) {
      links[index][field] = value;
    }

    function addLink() {
      const url = document.getElementById('newUrl').value.trim();
      if (!url) return showError('请输入链接');
      const urlRegex = /^https?:\/\/([\w-]+\.)+[\w-]+(\/[\w\-./?%&=]*)?$/;
      if (!urlRegex.test(url)) return showError('请输入有效的URL');
      links.push({ url });
      document.getElementById('newUrl').value = '';
      renderList();
    }

    function removeLink(index) {
      if (confirm('确定删除此链接吗？')) {
        links.splice(index, 1);
        renderList();
      }
    }

    async function saveLinks() {
      document.getElementById('loading').classList.add('show');
      const res = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ links })
      });
      const data = await res.json();
      alert(data.message || '保存成功');
      document.getElementById('loading').classList.remove('show');
      await fetchLinks();
    }

    function openLinkDialog(index) {
      const link = links[index];
      document.getElementById('dialogUrl').textContent = `链接: ${link.url}`;
      document.getElementById('dialogClicks').textContent = `点击量: ${link.clicks || 0}`;
      document.getElementById('dialogRemark').textContent = `备注: ${link.remark || '无'}`;
      document.getElementById('linkDialog').classList.add('show');
    }

    function closeDialog() {
      document.getElementById('linkDialog').classList.remove('show');
    }

    function showError(message) {
      const error = document.getElementById('error');
      error.textContent = message;
      error.classList.add('show');
      setTimeout(() => error.classList.remove('show'), 3000);
    }

    document.getElementById('newUrl').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addLink();
    });

    (async () => {
      await fetchCurrentTarget();
      await fetchLinks();
    })();
  </script>
</body>
</html>
