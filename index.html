<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>链接管理后台</title>
  <style>
    body { font-family: sans-serif; max-width: 720px; margin: auto; padding: 2em; }
    input { margin: 0.5em; padding: 0.3em; width: 40%; }
    button { margin: 0.5em 0.5em 0.5em 0; padding: 0.4em 1em; }
    .link-entry { margin: 1em 0; border-bottom: 1px solid #ddd; padding-bottom: 0.5em; }
    .dirty-alert { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🔗 链接池管理</h1>

  <h2>📃 当前链接列表</h2>
  <div id="linkList"></div>

  <h2>➕ 添加新链接</h2>
  <input type="text" id="newName" placeholder="链接名称" />
  <input type="url" id="newUrl" placeholder="https://example.com" />
  <br/>
  <button onclick="addLink()">添加</button>
  <button onclick="saveLinks()">💾 保存所有更改</button>
  <button onclick="fetchLinks()">🔄 重新加载已保存链接</button>
  <p class="dirty-alert" id="dirtyStatus"></p>

  <script>
    const apiBase = "https://a-b-frosty-tree-ac99.youihim1234.workers.dev"; // ✅ 使用你的新 Worker 地址
    let links = [];
    let dirty = false;

    async function fetchLinks() {
      if (dirty && !confirm("有未保存的更改，确定要放弃吗？")) return;
      const res = await fetch(`${apiBase}/api/links`);
      const data = await res.json();
      links = data.links || [];
      dirty = false;
      renderLinks();
      updateDirtyStatus();
    }

    function renderLinks() {
      const list = document.getElementById("linkList");
      list.innerHTML = "";
      links.forEach((link, index) => {
        const div = document.createElement("div");
        div.className = "link-entry";
        div.innerHTML = `
          <input type="text" value="${link.name}" onchange="editLink(${index}, 'name', this.value)" />
          <input type="url" value="${link.url}" onchange="editLink(${index}, 'url', this.value)" />
          点击量：${link.clicks || 0}
          <button onclick="deleteLink(${index})">🗑️ 删除</button>
        `;
        list.appendChild(div);
      });
    }

    function addLink() {
      const name = document.getElementById("newName").value.trim();
      const url = document.getElementById("newUrl").value.trim();
      if (!name || !url) {
        alert("名称和 URL 不能为空");
        return;
      }
      links.push({ name, url });
      dirty = true;
      renderLinks();
      updateDirtyStatus();
      document.getElementById("newName").value = "";
      document.getElementById("newUrl").value = "";
    }

    function editLink(index, field, value) {
      links[index][field] = value;
      dirty = true;
      updateDirtyStatus();
    }

    function deleteLink(index) {
      if (!confirm("确定删除该链接？")) return;
      links.splice(index, 1);
      dirty = true;
      renderLinks();
      updateDirtyStatus();
    }

    async function saveLinks() {
      try {
        const res = await fetch(`${apiBase}/api/links`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ links }),
        });
        const data = await res.json();
        if (res.ok) {
          alert("✅ 保存成功");
          dirty = false;
          fetchLinks(); // 重新拉取带 clickCount 的版本
        } else {
          alert("❌ 保存失败: " + data.error);
        }
      } catch (err) {
        alert("❌ 网络错误: " + err.message);
      }
    }

    function updateDirtyStatus() {
      const status = document.getElementById("dirtyStatus");
      status.textContent = dirty ? "⚠️ 有未保存的更改" : "";
    }

    window.addEventListener("beforeunload", function (e) {
      if (dirty) {
        e.preventDefault();
        e.returnValue = "";
      }
    });

    fetchLinks(); // 页面加载时获取数据
  </script>
</body>
</html>
