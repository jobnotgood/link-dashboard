<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>链接池管理</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f7fb;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 20px;
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      width: 100%; max-width: 800px;
      padding: 40px 30px;
      overflow: hidden;
    }
    h2 {
      font-size: 1.8rem; text-align: center; color: #333; margin-bottom: 25px;
    }
    .current-target {
      text-align: center; font-size: 1.1rem; color: #666; margin-bottom: 20px;
    }
    .input-group {
      display: flex; justify-content: space-between; gap: 15px; margin-bottom: 25px;
    }
    input[type="text"] {
      padding: 12px 20px; border-radius: 8px; border: 1px solid #ddd;
      flex-grow: 1; font-size: 1rem; color: #555; transition: border 0.3s;
    }
    input[type="text"]:focus {
      border-color: #007bff; outline: none;
    }
    button {
      padding: 12px 20px; background-color: #007bff; color: white; 
      border-radius: 8px; border: none; font-size: 1rem; cursor: pointer; 
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    .link-item {
      background-color: #f8f9fa; border-radius: 10px; margin-bottom: 18px; padding: 15px;
      display: flex; justify-content: space-between; align-items: center;
      transition: background-color 0.3s;
    }
    .link-item:hover { background-color: #e9ecef; }
    .link-item input {
      padding: 10px; border: 1px solid #ddd; border-radius: 8px; flex-grow: 1;
    }
    .link-item button {
      background-color: #dc3545; color: white; padding: 8px 16px; 
      border-radius: 8px; font-size: 1rem; cursor: pointer;
    }
    .link-item button:hover { background-color: #c82333; }
    .open-link {
      padding: 6px 12px; background-color: #28a745; color: white; 
      border-radius: 6px; text-decoration: none; font-size: 0.9rem;
    }
    .open-link:hover { background-color: #218838; }
    .loading {
      display: none; text-align: center; color: #007bff; font-size: 1rem;
    }
    .loading.show { display: block; }
    .error {
      color: #e74c3c; text-align: center; font-size: 0.9rem;
      margin-top: 10px; display: none;
    }
    .error.show { display: block; }
    .link-item textarea {
      flex: 1; padding: 10px; font-size: 0.95rem; border: 1px solid #ddd;
      border-radius: 8px; margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔗 链接池管理</h2>
    <div class="current-target" id="currentTarget">🎯 正在识别当前跳转链接…</div>

    <div class="input-group">
      <input type="text" id="newUrl" placeholder="请输入新链接" />
      <button onclick="addLink()">添加</button>
      <button onclick="saveLinks()">保存</button>
    </div>

    <div id="linkList"></div>
    <div class="loading" id="loading">加载中...</div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const API = 'https://a-b-frosty-tree-ac99.youihim1234.workers.dev/api/links';
    const API_TARGET = 'https://a-b-frosty-tree-ac99.youihim1234.workers.dev/api/target';
    let links = [];

    async function fetchLinks() {
      document.getElementById('loading').classList.add('show');
      const res = await fetch(API);
      const data = await res.json();
      links = data.links || [];
      renderList();
      document.getElementById('loading').classList.remove('show');
    }

    function renderList() {
      const list = document.getElementById('linkList');
      list.innerHTML = '';
      links.forEach((link, index) => {
        const div = document.createElement('div');
        div.className = 'link-item';
        div.innerHTML = `
          <input value="${link.url}" onchange="updateLink(${index}, 'url', this.value)" />
          <span>点击量：${link.clicks || 0}</span>
          <button onclick="removeLink(${index})">删除</button>
          <a href="${link.url}" target="_blank" class="open-link">打开链接</a>
          <textarea placeholder="请输入备注" onchange="updateLink(${index}, 'remark', this.value)">${link.remark || ''}</textarea>
        `;
        list.appendChild(div);
      });
    }

    function addLink() {
      const url = document.getElementById('newUrl').value.trim();
      if (!url) return showError('请输入链接');
      const urlRegex = /^https?:\/\/([\w-]+\.)+[\w-]+(\/[\w\-./?%&=]*)?$/;
      if (!urlRegex.test(url)) return showError('请输入有效的URL链接');
      links.push({ url });
      document.getElementById('newUrl').value = '';
      renderList();
    }

    function removeLink(index) {
      if (confirm('确定删除此链接吗？')) {
        links.splice(index, 1);
        renderList();
      }
    }

    function updateLink(index, field, value) {
      links[index][field] = value;
    }

    async function saveLinks() {
      document.getElementById('loading').classList.add('show');
      const res = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ links })
      });
      const data = await res.json();
      alert(data.message || '保存成功');
      document.getElementById('loading').classList.remove('show');
      await fetchLinks(); // 保存后刷新列表
    }

    function showError(message) {
      const error = document.getElementById('error');
      error.textContent = message;
      error.classList.add('show');
      setTimeout(() => error.classList.remove('show'), 3000);
    }

    async function fetchCurrentTarget() {
      try {
        const res = await fetch(API_TARGET);
        if (!res.ok) return;
        const data = await res.json();
        const current = document.getElementById('currentTarget');
        const label = data.target.url || '未知链接';
        current.textContent = `🎯 当前访问者将跳转到第 ${data.index + 1} 个链接：${label}`;
      } catch (e) {
        document.getElementById('currentTarget').textContent = '⚠️ 无法获取当前跳转链接';
      }
    }

    document.getElementById('newUrl').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addLink();
    });

    (async () => {
      await fetchCurrentTarget();
      await fetchLinks();
    })();
  </script>
</body>
</html>
