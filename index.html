<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>链接池统计</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 2rem;
      background: #f6f8fa;
      color: #333;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>📈 当前链接池</h1>
  <div class="error" id="error"></div>
  <table id="linkTable">
    <thead>
      <tr>
        <th>#</th>
        <th>备注</th>
        <th>链接</th>
        <th>点击次数</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadLinks() {
      try {
        const res = await fetch("/api/links");
        if (!res.ok) throw new Error("接口响应失败");

        const data = await res.json();
        if (!Array.isArray(data.links)) throw new Error("数据结构异常");

        const table = document.querySelector("#linkTable tbody");
        table.innerHTML = "";
        data.links.forEach((link, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${link.remark || '-'}</td>
            <td><a href="${link.url}" target="_blank">${link.url}</a></td>
            <td>${link.clicks || 0}</td>
          `;
          table.appendChild(row);
        });
      } catch (err) {
        document.getElementById("error").textContent = "❌ 加载失败：" + err.message;
      }
    }

    loadLinks();
  </script>
</body>
</html>
