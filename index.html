<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>链接分流控制台</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #efefef;
    }
    button {
      padding: 8px 12px;
      margin-top: 1rem;
      cursor: pointer;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #45a049;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      font-family: monospace;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>🎯 链接分流控制台</h1>

  <table id="linkTable">
    <thead>
      <tr>
        <th>#</th>
        <th>名称</th>
        <th>URL</th>
        <th>点击数</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>更新链接池</h2>
  <p>请粘贴新的 JSON 数组（格式如下）以更新所有链接：</p>
  <pre>
[
  { "name": "Google", "url": "https://www.google.com" },
  { "name": "Bing", "url": "https://www.bing.com" }
]
  </pre>
  <textarea id="linkInput"></textarea>
  <br />
  <button onclick="updateLinks()">🚀 保存链接池</button>
  <div id="message"></div>

  <script>
    const apiBase = "/api";

    async function fetchLinks() {
      const res = await fetch(`${apiBase}/links`);
      const data = await res.json();
      const tbody = document.querySelector("#linkTable tbody");
      tbody.innerHTML = "";

      data.links.forEach((link, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i}</td>
          <td>${link.name}</td>
          <td><a href="${link.url}" target="_blank">${link.url}</a></td>
          <td>${link.clicks}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function updateLinks() {
      const input = document.getElementById("linkInput").value;
      try {
        const links = JSON.parse(input);
        if (!Array.isArray(links)) throw new Error("必须是数组");

        const res = await fetch(`${apiBase}/links`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ links })
        });

        const result = await res.json();
        document.getElementById("message").textContent = result.message || result.error;
        await fetchLinks();
      } catch (err) {
        document.getElementById("message").textContent = "❌ 错误: " + err.message;
      }
    }

    fetchLinks();
    setInterval(fetchLinks, 10000); // 每 10 秒刷新
  </script>
</body>
</html>
