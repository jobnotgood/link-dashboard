<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>链接管理后台</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { font-size: 24px; margin-bottom: 16px; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #eee; }
    input[type="text"] { width: 100%; box-sizing: border-box; }
    button { margin-top: 12px; padding: 8px 16px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>🔗 链接管理后台</h1>
  <table id="link-table">
    <thead>
      <tr>
        <th>#</th>
        <th>名称</th>
        <th>跳转链接</th>
        <th>点击次数</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="link-tbody"></tbody>
  </table>
  <button onclick="addRow()">➕ 添加新链接</button>
  <button onclick="saveLinks()">💾 保存修改</button>

  <script>
    const apiBase = 'https://a-b-frosty-tree-ac99.youihim1234.workers.dev';

    async function loadLinks() {
      const res = await fetch(apiBase + '/api/links');
      const data = await res.json();
      const tbody = document.getElementById('link-tbody');
      tbody.innerHTML = '';
      data.links.forEach((link, idx) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${idx + 1}</td>
          <td><input type="text" value="${link.name || ''}" /></td>
          <td><input type="text" value="${link.url || ''}" /></td>
          <td>${link.clicks || 0}</td>
          <td><button onclick="deleteRow(this)">删除</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function addRow() {
      const tbody = document.getElementById('link-tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${tbody.children.length + 1}</td>
        <td><input type="text" placeholder="示例名称" /></td>
        <td><input type="text" placeholder="https://..." /></td>
        <td>0</td>
        <td><button onclick="deleteRow(this)">删除</button></td>
      `;
      tbody.appendChild(row);
    }

    function deleteRow(btn) {
      const row = btn.closest('tr');
      row.remove();
      refreshRowIndex();
    }

    function refreshRowIndex() {
      const rows = document.querySelectorAll('#link-tbody tr');
      rows.forEach((tr, i) => tr.children[0].textContent = i + 1);
    }

    async function saveLinks() {
      const rows = document.querySelectorAll('#link-tbody tr');
      const links = [];
      for (const row of rows) {
        const name = row.children[1].querySelector('input').value.trim();
        const url = row.children[2].querySelector('input').value.trim();
        if (name && url) {
          links.push({ name, url });
        }
      }
      const res = await fetch(apiBase + '/api/links', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ links })
      });
      if (res.ok) {
        alert('保存成功 ✅');
        loadLinks(); // 刷新点击数
      } else {
        alert('保存失败 ❌');
      }
    }

    loadLinks();
  </script>
</body>
</html>
