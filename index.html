<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的链接池</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>我的链接池</h1>

        <div class="add-link-form">
            <h2>添加新链接</h2>
            <div>
                <label for="link-name">链接名称:</label>
                <input type="text" id="link-name" placeholder="例如：Google">
            </div>
            <div>
                <label for="link-url">链接地址:</label>
                <input type="url" id="link-url" placeholder="例如：https://www.google.com/">
            </div>
            <button id="add-link-btn">添加链接</button>
            <p id="form-message" class="message"></p>
        </div>

        <hr>

        <div class="link-list">
            <h2>当前链接</h2>
            <ul id="links-container">
                </ul>
            <p id="list-message" class="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
