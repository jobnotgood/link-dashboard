<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>链接池管理后台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>🔗 链接池管理后台</h1>

  <div class="actions">
    <button onclick="addRow()">➕ 添加链接</button>
    <button onclick="saveLinks()">💾 保存修改</button>
    <span id="status"></span>
  </div>

  <table id="linkTable">
    <thead>
      <tr>
        <th>#</th>
        <th>名称</th>
        <th>跳转地址</th>
        <th>点击量</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const BASE_URL = "https://a-b-frosty-tree-ac99.youihim1234.workers.dev";

    async function fetchLinks() {
      try {
        const res = await fetch(`${BASE_URL}/api/links`);
        const data = await res.json();
        if (!Array.isArray(data.links)) throw new Error("数据格式错误");
        renderTable(data.links);
      } catch (err) {
        showStatus("❌ 获取链接失败：" + err.message, true);
      }
    }

    function renderTable(links) {
      const tbody = document.querySelector("#linkTable tbody");
      tbody.innerHTML = "";
      links.forEach((link, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td><input type="text" value="${link.name || ''}" /></td>
          <td><input type="text" value="${link.url || ''}" /></td>
          <td>${link.clicks || 0}</td>
          <td><button onclick="deleteRow(this)">🗑 删除</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function addRow() {
      const tbody = document.querySelector("#linkTable tbody");
      const tr = document.createElement("tr");
      const index = tbody.children.length + 1;
      tr.innerHTML = `
        <td>${index}</td>
        <td><input type="text" value="" /></td>
        <td><input type="text" value="" /></td>
        <td>0</td>
        <td><button onclick="deleteRow(this)">🗑 删除</button></td>
      `;
      tbody.appendChild(tr);
    }

    function deleteRow(btn) {
      btn.closest("tr").remove();
      updateIndices();
    }

    function updateIndices() {
      document.querySelectorAll("#linkTable tbody tr").forEach((tr, i) => {
        tr.children[0].innerText = i + 1;
      });
    }

    async function saveLinks() {
      const rows = document.querySelectorAll("#linkTable tbody tr");
      const links = Array.from(rows).map(row => {
        const [nameInput, urlInput] = row.querySelectorAll("input");
        return { name: nameInput.value.trim(), url: urlInput.value.trim() };
      });

      try {
        const res = await fetch(`${BASE_URL}/api/links`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ links })
        });
        const result = await res.json();
        if (res.ok) {
          showStatus("✅ 保存成功");
          await fetchLinks(); // 重新拉取点击量
        } else {
          throw new Error(result.error || "保存失败");
        }
      } catch (err) {
        showStatus("❌ 保存失败：" + err.message, true);
      }
    }

    function showStatus(message, isError = false) {
      const el = document.getElementById("status");
      el.textContent = message;
      el.className = isError ? "error" : "success";
    }

    // 初始化
    fetchLinks();
  </script>
</body>
</html>
