<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>链接分流管理后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">🔗 链接分流管理后台</h1>
      <div id="link-list" class="space-y-4"></div>

      <div class="mt-8">
        <button
          id="add-btn"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
        >
          ➕ 添加链接
        </button>
        <button
          id="save-btn"
          class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded ml-4"
        >
          💾 保存修改
        </button>
      </div>
    </div>

    <script>
      async function fetchLinks() {
        const res = await fetch("/api/links");
        const data = await res.json();
        return data.links || [];
      }

      function renderLinks(links) {
        const container = document.getElementById("link-list");
        container.innerHTML = "";
        links.forEach((link, i) => {
          const div = document.createElement("div");
          div.className = "bg-white shadow p-4 rounded flex items-center space-x-4";
          div.innerHTML = `
            <input type="text" placeholder="链接名称" class="name border p-2 rounded w-1/3" value="${link.name || ""}">
            <input type="text" placeholder="跳转地址" class="url border p-2 rounded w-1/2" value="${link.url || ""}">
            <span class="text-sm text-gray-500">点击量：${link.clicks || 0}</span>
            <button class="delete text-red-500 hover:text-red-700">🗑️</button>
          `;
          div.querySelector(".delete").onclick = () => {
            links.splice(i, 1);
            renderLinks(links);
          };
          container.appendChild(div);
        });
      }

      document.getElementById("add-btn").onclick = () => {
        links.push({ name: "", url: "", clicks: 0 });
        renderLinks(links);
      };

      document.getElementById("save-btn").onclick = async () => {
        const inputs = document.querySelectorAll("#link-list > div");
        const updated = Array.from(inputs).map((div) => {
          const name = div.querySelector(".name").value.trim();
          const url = div.querySelector(".url").value.trim();
          return { name, url };
        });
        const res = await fetch("/api/links", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ links: updated }),
        });
        const result = await res.json();
        alert(result.message || result.error || "保存完成");
        links = await fetchLinks();
        renderLinks(links);
      };

      let links = [];
      (async () => {
        links = await fetchLinks();
        renderLinks(links);
      })();
    </script>
  </body>
</html>
