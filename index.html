<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>链接管理后台</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .current-target {
      margin-bottom: 15px;
      font-weight: bold;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .input-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .input-group button {
      padding: 10px 14px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .link-item {
      margin-bottom: 12px;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #fafafa;
    }
    .link-item input {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
    }
    .link-item textarea {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      height: 40px;
    }
    .link-item a {
      margin-right: 10px;
      color: #2c3e50;
      text-decoration: underline;
    }
    .loading, .error {
      text-align: center;
      display: none;
      margin-top: 15px;
    }
    .loading.show, .error.show {
      display: block;
    }
    .chart-container {
      margin-top: 40px;
      padding: 20px;
      background: #fefefe;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔗 链接池管理</h2>
    <div class="current-target" id="currentTarget">🎯 正在识别当前跳转链接…</div>

    <div class="input-group">
      <input type="text" id="newUrl" placeholder="请输入新链接（如：https://example.com）" />
      <button onclick="addLink()">添加链接</button>
      <button onclick="saveLinks()">保存更改</button>
    </div>

    <div id="linkList"></div>
    <div class="loading" id="loading">加载中...</div>
    <div class="error" id="error"></div>

    <div class="chart-container">
      <h3 style="text-align:center;margin-bottom:10px;">📈 点击趋势图（过去 7 天）</h3>
      <canvas id="clickChart" height="100"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const API = 'https://a-b-frosty-tree-ac99.youihim1234.workers.dev/api/links';
    const API_TARGET = 'https://a-b-frosty-tree-ac99.youihim1234.workers.dev/api/target';
    let links = [];

    async function fetchLinks() {
      document.getElementById('loading').classList.add('show');
      const res = await fetch(API);
      const data = await res.json();
      links = data.links || [];
      renderList();
      renderChart();
      document.getElementById('loading').classList.remove('show');
    }

    async function fetchCurrentTarget() {
      try {
        const res = await fetch(API_TARGET);
        const data = await res.json();
        const label = data.target.url || '未知链接';
        document.getElementById('currentTarget').textContent = `🎯 当前访问者将跳转到第 ${data.index + 1} 个链接：${label}`;
      } catch {
        document.getElementById('currentTarget').textContent = '⚠️ 无法获取当前跳转链接';
      }
    }

    function renderList() {
      const list = document.getElementById('linkList');
      list.innerHTML = '';
      links.forEach((link, index) => {
        const div = document.createElement('div');
        div.className = 'link-item';
        div.innerHTML = `
          <input type="text" value="${link.url}" onchange="updateLink(${index}, 'url', this.value)" />
          <span>点击量：${link.clicks || 0}</span>
          <textarea placeholder="备注" onchange="updateLink(${index}, 'remark', this.value)">${link.remark || ''}</textarea>
          <a href="${link.url}" target="_blank">预览链接</a>
          <button onclick="removeLink(${index})">删除</button>
        `;
        list.appendChild(div);
      });
    }

    function updateLink(index, field, value) {
      links[index][field] = value;
    }

    function addLink() {
      const url = document.getElementById('newUrl').value.trim();
      if (!url) return showError('请输入链接');
      const urlRegex = /^https?:\/\/([\w-]+\.)+[\w-]+(\/[\w\-./?%&=]*)?$/;
      if (!urlRegex.test(url)) return showError('请输入有效的URL');
      links.push({ url });
      document.getElementById('newUrl').value = '';
      renderList();
    }

    function removeLink(index) {
      if (confirm('确定删除此链接吗？')) {
        links.splice(index, 1);
        renderList();
        renderChart();
      }
    }

    async function saveLinks() {
      document.getElementById('loading').classList.add('show');
      const res = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ links })
      });
      const data = await res.json();
      alert(data.message || '保存成功');
      document.getElementById('loading').classList.remove('show');
      await fetchLinks();
    }

    function showError(message) {
      const error = document.getElementById('error');
      error.textContent = message;
      error.classList.add('show');
      setTimeout(() => error.classList.remove('show'), 3000);
    }

    document.getElementById('newUrl').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addLink();
    });

    let chartInstance = null;
    function renderChart() {
      const ctx = document.getElementById('clickChart').getContext('2d');
      const labels = ['6天前','5天前','4天前','3天前','2天前','昨天','今天'];
      const datasets = links.map(link => ({
        label: link.url,
        data: link.clicksOverTime || [0, 0, 0, 0, 0, 0, 0],
        borderColor: `hsl(${Math.random() * 360}, 70%, 50%)`,
        backgroundColor: 'transparent',
        tension: 0.3
      }));

      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: 'line',
        data: { labels, datasets },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            tooltip: { mode: 'index', intersect: false }
          },
          interaction: { mode: 'nearest', axis: 'x', intersect: false },
          scales: {
            y: { beginAtZero: true, ticks: { precision: 0 } }
          }
        }
      });
    }

    (async () => {
      await fetchCurrentTarget();
      await fetchLinks();
    })();
  </script>
</body>
</html>
