<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>链接池管理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f7f6;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    input[type="text"], input[type="url"] {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ddd;
      width: 200px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>链接池管理</h1>

  <h2>当前链接池</h2>
  <table id="linkTable">
    <thead>
      <tr>
        <th>链接名称</th>
        <th>链接地址</th>
        <th>点击次数</th>
      </tr>
    </thead>
    <tbody>
      <!-- 动态加载链接池 -->
    </tbody>
  </table>

  <h2>添加新链接</h2>
  <form id="linkForm">
    <input type="text" id="linkName" placeholder="链接名称" required>
    <input type="url" id="linkUrl" placeholder="链接地址" required>
    <button type="submit">添加链接</button>
  </form>

  <script>
    // 获取并展示链接池
    async function fetchLinks() {
      try {
        const response = await fetch('/api/links');
        const data = await response.json();

        if (data.links && Array.isArray(data.links)) {
          const tableBody = document.querySelector('#linkTable tbody');
          tableBody.innerHTML = ''; // 清空表格内容

          data.links.forEach(link => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${link.name}</td>
              <td><a href="${link.url}" target="_blank">${link.url}</a></td>
              <td>${link.clicks}</td>
            `;
            tableBody.appendChild(row);
          });
        }
      } catch (error) {
        alert('获取链接池失败');
      }
    }

    // 提交添加新链接的表单
    document.querySelector('#linkForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const linkName = document.querySelector('#linkName').value;
      const linkUrl = document.querySelector('#linkUrl').value;

      const newLink = {
        name: linkName,
        url: linkUrl,
      };

      try {
        const response = await fetch('/api/links', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ links: [newLink] }),
        });

        const result = await response.json();
        if (response.ok) {
          alert('链接添加成功');
          fetchLinks(); // 更新链接池
        } else {
          alert(`错误: ${result.error}`);
        }
      } catch (error) {
        alert('添加链接失败');
      }
    });

    // 页面加载时获取并展示链接池
    window.onload = fetchLinks;
  </script>
</body>
</html>
