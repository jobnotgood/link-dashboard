<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>链接池管理</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 30px;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 16px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f1f5f9;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .link-item input {
      flex: 1;
      margin-right: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .link-item span {
      margin-left: 10px;
      color: #666;
      font-size: 14px;
    }

    .loading {
      display: none;
      text-align: center;
      color: #3b82f6;
    }

    .loading.show {
      display: block;
    }

    .error {
      color: red;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔗 链接池管理（平均分流）</h2>

    <div class="input-group">
      <input type="text" id="newUrl" placeholder="请输入新链接" />
      <button onclick="addLink()">添加</button>
      <button onclick="saveLinks()">保存</button>
    </div>

    <div id="linkList"></div>

    <div class="loading" id="loading">加载中...</div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const API = 'https://a-b-frosty-tree-ac99.youihim1234.workers.dev/api/links';
    let links = [];

    async function fetchLinks() {
      document.getElementById('loading').classList.add('show');
      const res = await fetch(API);
      const data = await res.json();
      links = data.links || [];
      renderList();
      document.getElementById('loading').classList.remove('show');
    }

    function renderList() {
      const list = document.getElementById('linkList');
      list.innerHTML = '';
      links.forEach((link, index) => {
        const div = document.createElement('div');
        div.className = 'link-item';
        div.innerHTML = `
          <input value="${link.url}" onchange="updateLink(${index}, this.value)" />
          <span>点击量：${link.clicks || 0}</span>
          <button onclick="removeLink(${index})">删除</button>
        `;
        list.appendChild(div);
      });
    }

    function addLink() {
      const url = document.getElementById('newUrl').value.trim();
      if (!url) {
        showError('请输入链接');
        return;
      }
      const urlRegex = /^(https?:\/\/)?([\w-]+(\.[\w-]+)+)(\/[\w-]*)*(\?[^\s]*)?$/;
      if (!urlRegex.test(url)) {
        showError('请输入有效的URL链接');
        return;
      }
      links.push({ url });
      document.getElementById('newUrl').value = '';
      renderList();
    }

    function removeLink(index) {
      if (confirm('确定删除此链接吗？')) {
        links.splice(index, 1);
        renderList();
      }
    }

    function updateLink(index, value) {
      links[index].url = value;
    }

    async function saveLinks() {
      document.getElementById('loading').classList.add('show');
      const res = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ links })
      });
      const data = await res.json();
      alert(data.message || '保存成功');
      document.getElementById('loading').classList.remove('show');
    }

    function showError(message) {
      document.getElementById('error').textContent = message;
    }

    fetchLinks();
  </script>
</body>
</html>
