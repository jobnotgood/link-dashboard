<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>链接池管理后台</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
    th { background-color: #eee; }
    input { width: 100%; padding: 0.3rem; }
    button { padding: 0.4rem 1rem; margin-right: 0.5rem; }
    .actions { white-space: nowrap; }
  </style>
</head>
<body>
  <h1>🔗 链接池管理</h1>

  <table id="linkTable">
    <thead>
      <tr>
        <th>#</th>
        <th>名称</th>
        <th>链接地址</th>
        <th>点击数</th>
        <th class="actions">操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>➕ 添加新链接</h2>
  <input type="text" id="newName" placeholder="链接名称" />
  <input type="url" id="newUrl" placeholder="https://example.com" />
  <button onclick="addLink()">添加</button>
  <button onclick="saveLinks()">💾 保存所有更改</button>

  <script>
    let links = [];

    async function fetchLinks() {
      const res = await fetch('/api/links');
      const data = await res.json();
      links = data.links || [];
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector("#linkTable tbody");
      tbody.innerHTML = "";
      links.forEach((link, i) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${i + 1}</td>
          <td><input value="${link.name}" onchange="updateField(${i}, 'name', this.value)" /></td>
          <td><input value="${link.url}" onchange="updateField(${i}, 'url', this.value)" /></td>
          <td>${link.clicks || 0}</td>
          <td class="actions">
            <button onclick="removeLink(${i})">🗑 删除</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function updateField(index, key, value) {
      links[index][key] = value;
    }

    function addLink() {
      const name = document.getElementById("newName").value.trim();
      const url = document.getElementById("newUrl").value.trim();
      if (!name || !url.startsWith("http")) {
        alert("请输入有效的名称和 URL");
        return;
      }
      links.push({ name, url });
      document.getElementById("newName").value = "";
      document.getElementById("newUrl").value = "";
      renderTable();
    }

    function removeLink(index) {
      links.splice(index, 1);
      renderTable();
    }

    async function saveLinks() {
      const cleaned = links.filter(l => l.name && l.url && l.url.startsWith("http"));
      const res = await fetch('/api/links', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ links: cleaned }),
      });
      const result = await res.json();
      if (res.ok) {
        alert("✅ 保存成功");
        fetchLinks();
      } else {
        alert("❌ 保存失败: " + (result.error || "未知错误"));
      }
    }

    fetchLinks();
  </script>
</body>
</html>
