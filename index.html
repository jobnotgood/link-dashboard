<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>链接池管理</title>
  <style>
    /* Reset styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "Segoe UI", sans-serif; background-color: #f4f7fb; }

    /* Main container */
    .container {
      display: flex;
      min-height: 100vh;
      justify-content: flex-start;
      padding: 20px;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
    }

    /* Sidebar buttons */
    .sidebar button {
      display: block;
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 15px;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar button:hover { background-color: #0056b3; }

    /* Main content area */
    .main-content {
      flex-grow: 1;
      background-color: #fff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      padding: 40px 30px;
      margin-left: 20px;
    }

    /* Header */
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #222;
    }

    /* Link list and form */
    .input-group { display: flex; gap: 12px; margin-bottom: 30px; justify-content: space-between; }
    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button { background-color: #007bff; color: white; padding: 12px 20px; border-radius: 8px; cursor: pointer; }
    button:hover { background-color: #0056b3; }

    /* Link item styling */
    .link-item { 
      background-color: #f9f9f9; 
      border-radius: 10px; 
      padding: 15px; 
      margin-bottom: 16px; 
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
    }
    .link-item input, .link-item textarea { flex: 1; padding: 10px; font-size: 0.95rem; }
    .link-item span { font-size: 0.95rem; color: #555; white-space: nowrap; }

    /* Previews and actions */
    .open-link { background-color: #28a745; color: white; padding: 8px 14px; border-radius: 6px; }
    .open-link:hover { background-color: #218838; }
    .loading { text-align: center; color: #007bff; display: none; }
    .error { text-align: center; color: #e74c3c; display: none; }
    
    /* Responsive */
    @media (max-width: 800px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; margin-bottom: 20px; }
      .main-content { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <button onclick="addLink()">添加链接</button>
      <button onclick="saveLinks()">保存链接</button>
      <button onclick="fetchLinks()">加载链接</button>
    </div>

    <!-- Main content area -->
    <div class="main-content">
      <h2>🔗 链接池管理</h2>
      <div class="current-target" id="currentTarget">🎯 正在识别当前跳转链接…</div>
      <div class="input-group">
        <input type="text" id="newUrl" placeholder="请输入新链接（如：https://example.com）" />
        <button onclick="addLink()">添加</button>
      </div>
      <div id="linkList"></div>
      <div class="loading" id="loading">加载中...</div>
      <div class="error" id="error"></div>
    </div>
  </div>

  <script>
    // (JavaScript functions will be the same as your current implementation)
  </script>
</body>
</html>
